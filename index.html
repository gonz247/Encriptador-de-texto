<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

</head>
<body>
    <main>
    <div class="main-container">
        <div class="logo-container"> <img class="logo" src="./assets/G vector.png" alt="logo"></div>
        <textarea name="" id="text-container" class="text-container" placeholder="Ingresa texto aqui"></textarea>
        
        <div class="warning">
            <div class="warning-icon"><img src="./assets/exclamation mark.png" alt="sigmo de exclamacion" srcset=""></div>
            <div class="warning-text">Solo letras min√∫sculas y sin acento</div>
        </div>
        <div class="buttons">
            <button class="encriptar" onclick='encryptText()'>Encriptar</button>
            <button class="desencriptar" onclick="decryptText()">Desencriptar</button>
        </div>
    </div>
    <aside class="aside-container">
        <div class="result-container">
            <div class="encripted-text" id="encripted-text"></div>
            <div class="result-image"><img src="./assets/magnifying glass.png" alt="magnifying glass" srcset=""></div>
            <div class="message"> 
                <h2>Ningun mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="buttons-aside">
                <button type="button" class="copy-btn" onclick="copyToClipboard()">Copiar</button>

            </div>
        </div>

    </aside>
</main>
</body>
</html>
